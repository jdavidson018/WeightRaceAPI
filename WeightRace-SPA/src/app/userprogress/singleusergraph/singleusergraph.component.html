<div class="container mt-4">
    <div class="row">
      <h1>Your Progress</h1>
    </div>
    <div class="row">
      <div class="col-sm-12">
          <div>
              <div style="display: block">
                <canvas baseChart
                        [datasets]="lineChartData"
                        [labels]="lineChartLabels"
                        [options]="lineChartOptions"
                        [legend]="lineChartLegend"
                        [chartType]="lineChartType"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
              </div>
              <button (click)="randomize()">Update</button>
            </div>
      </div>
    </div>
    <form [formGroup]="weightForm" (ngSubmit)="addWeight()">
        <h2 class="text-center text-primary">Add Weight</h2>
        <hr>
          <div class="form-group">
            <input [ngClass]="{'is-invalid': weightForm.get('date').errors && registerForm.get('date').touched}" class="form-control"
              placeholder="Date" formControlName="date" type="text" bsDatepicker [bsConfig]="bsConfig" >
            <div class="invalid-feedback" *ngIf="weightForm.get('date').touched && weightForm.get('dateOfBirth').hasError('required')">Date is required</div>
          </div>
          <div class="form-group text-center">
              <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
          </div>
    </form>
</div>
